<span *ngIf="achievement.accountWide === false">
  <i class="fas fa-2x fa-check-circle" [ngClass]="{'text-success': completed, 'text-dark' : !completed}"></i>
</span>
<span *ngIf="achievement.accountWide === true">
  <i class="fas fa-2x fa-exclamation-triangle text-warning" title="Account Wide"></i>
</span>

<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ achievement.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let item of criteria" class="small text-muted bg-dark mt-1 p-1">
          <div>
            id: {{ item.id }}
          </div>
          <div [ngClass]="{'text-success': item.quantity >= item.criteria.max}">
            max: {{ item.quantity }} / {{ item.criteria.max }}
          </div>
          <div>
            {{ item.criteria.description }}
          </div>
          <div>
            timestamp: {{ item.timestamp }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
