<table class="table table-dark table-striped table-sm" *ngIf="storageAchievements || storageCharacters">
  <thead>
  <tr>
    <td>Key</td>
    <td>Length</td>
    <td class="text-right"><button type="button" class="btn btn-primary btn-sm" (click)="reloadAll()">Reload All</button></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of storageCharacters">
    <td>{{ item.key }}</td>
    <td>{{ item.length }}</td>
    <td class="text-right"><button type="button" class="btn btn-primary btn-sm" (click)="reloadCharacter(item.key)">Reload</button></td>
  </tr>
  <tr *ngFor="let item of storageAchievements">
    <td>{{ item.key }}</td>
    <td>{{ item.length }}</td>
    <td></td>
  </tr>
  </tbody>
</table>
