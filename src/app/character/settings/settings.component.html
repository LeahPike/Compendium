<table class="table table-dark table-striped table-sm" *ngIf="storage && storage.length > 0">
  <thead>
  <tr>
    <td></td>
    <td></td>
    <td class="text-right"><button type="button" class="btn btn-primary" (click)="clearStorage()">Clear All</button></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of storage">
    <td>{{ item.key }}</td>
    <td>{{ item.length }}</td>
    <td></td>
  </tr>
  </tbody>
</table>
