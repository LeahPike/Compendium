<table class="table table-dark table-striped" *ngIf="characters && characters.length > 0">
  <thead>
  <tr>
    <td></td>
    <td *ngFor="let character of characters" class="text-center">
      <app-character-avatar [character]="character"></app-character-avatar>
    </td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td></td>
    <td *ngFor="let character of characters" class="text-center">
      {{ character.achievement_points }}
    </td>
  </tr>
  <ng-template ngFor let-achievement [ngForOf]="achievements">
    <tr>
      <td class="small">
        <div class="d-flex flex-row">
          <div>
            <a [href]="'https://www.wowhead.com/achievement=' + achievement.id" target="_blank">
              <img [title]="achievement.name" class="mr-2 border border-secondary rounded" [src]="achievement.icon">
            </a>
          </div>
          <div>
            {{ achievement.name }}
            <div class="text-secondary">
              {{ achievement.description }}
            </div>
          </div>
        </div>
      </td>
      <td *ngFor="let character of characters" class="text-center">
        <app-character-achievement [character]="character" [achievement]="achievement"></app-character-achievement>
      </td>
    </tr>
  </ng-template>
  </tbody>
</table>
