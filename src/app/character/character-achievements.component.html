<table class="table table-dark table-striped">
  <tbody>
  <tr>
    <td></td>
    <td *ngFor="let character of characters" class="text-center">
      <app-character-insert [character]="character"></app-character-insert>
    </td>
  </tr>
  <tr>
    <td></td>
    <td *ngFor="let character of characters" class="text-center">
      {{ character.achievementPoints }}
    </td>
  </tr>
  <ng-template ngFor let-achievement [ngForOf]="achievements">
    <tr>
      <td>
        <div>
          {{ achievement.title }}
        </div>
        <div class="small">
          {{ achievement.description }}
        </div>
        <div *ngFor="let criteria of achievement.criteria" class="small text-muted bg-dark mt-1 p-1">
          <div>id: {{ criteria.id }}</div>
          <div>max: {{ criteria.max }}</div>
          <div>{{ criteria.description }}</div>
        </div>
      </td>
      <td *ngFor="let character of characters" class="text-center">
        <app-character-achievement [character]="character" [achievement]="achievement"></app-character-achievement>
      </td>
    </tr>
  </ng-template>
  </tbody>
</table>
