<table class="table table-dark table-striped">
  <tbody>
  <tr>
    <td></td>
    <td *ngFor="let character of characters" class="text-center">
      <app-character-insert [character]="character"></app-character-insert>
    </td>
  </tr>
  <tr>
    <td></td>
    <td *ngFor="let character of characters" class="text-center">
      {{ character.achievementPoints }}
    </td>
  </tr>
  <ng-template ngFor let-achievement [ngForOf]="achievements">
    <tr>
      <td>
        <div>
          {{ achievement.title }}
        </div>
        <div class="small">
          {{ achievement.description }}
        </div>
        <div>
          <img [title]="achievement.title" class="py-1"
               [src]="'http://media.blizzard.com/wow/icons/36/' + achievement.icon + '.jpg'">
        </div>
        <div class="small">
          Account Wide: {{ achievement.accountWide }}
        </div>
        <div class="small">
          Points: {{ achievement.points }}
        </div>
      </td>
      <td *ngFor="let character of characters" class="text-center">
        <app-character-achievement [character]="character" [achievement]="achievement"></app-character-achievement>
      </td>
    </tr>
  </ng-template>
  </tbody>
</table>
